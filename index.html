<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Persian Themed Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap');

        body, html {
            font-family: 'Scheherazade New', serif;
            background-color: #f3d7b3;
            color: #4A2511;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('./public/Images/');
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 90%;
            max-width: 380px; /* Adjusted max-width for mobile */
            text-align: center;
            background: linear-gradient(135deg, #d3c798, #f3c56f);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 2px solid #D4AF37;
        }

        .container::before, .container::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('./public/Images/');
            background-size: contain;
        }

        .container::before {
            top: 5px;
            left: 5px;
        }

        .container::after {
            bottom: 5px;
            right: 5px;
            transform: rotate(180deg);
        }

        .persian-persons {
            width: 200px;
            height: 200px;
            background-image: url('./Frontend/public/Images/Advanced_Two_Person_image.png');
            background-size: cover;
            margin: 0 auto 20px;
            border: 3px solid #C78D4E;
            border-radius: 50%;
            transition: transform 0.5s;
        }

        .persian-persons:active {
            transform: scale(1.05);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #8B4513;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .start-button {
            background-color: #65a7d0;
            color: #FFFFFF;
            border: none;
            padding: 12px 40px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-top: 10px;
        }

        .start-button:active {
            background-color: #5c66ee;
            transform: scale(0.98);
        }

        .start-button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.3s;
        }

        .start-button:active::before {
            left: 100%;
        }

        /* Media Queries */
        @media screen and (min-width: 768px) {
            .container {
                max-width: 460px;
                padding: 30px;
            }

            .persian-persons {
                width: 250px;
                height: 250px;
            }

            h1 {
                font-size: 30px;
            }

            .start-button {
                padding: 15px 50px;
                font-size: 22px;
            }
        }

        @media screen and (min-width: 1024px) {
            .container {
                max-width: 560px;
                padding: 40px;
            }

            .persian-persons {
                width: 300px;
                height: 300px;
            }

            h1 {
                font-size: 36px;
            }

            .start-button {
                padding: 18px 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="persian-persons"></div>
        <h1>Tap to Earn Game</h1>
        <a href="./Frontend/Home.html"><button class="start-button">Start</button></a>
    </div>
</body>
</html>
