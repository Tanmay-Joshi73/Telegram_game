<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tap Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            height: 100vh;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80vw;
            height: 90vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .username {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .score {
            font-size: 3.6rem;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
        }

        .coin-image {
            width: 5.4rem;
            height: 5.4rem;
            background-image: url('./public/Images/10243319.png');
            background-size: cover;
            margin-right: 1rem;
        }

        #score-value {
            color: #ffd700;
        }

        .game-area {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .tap-button {
            width: 20rem;
            height: 20rem;
            background-image: url('./public/Images/sample_genie_lamp.jpg');
            background-size: cover;
            background-position: center;
            border: .8rem solid #84aee5;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
        }

        .tap-button:active {
            transform: scale(0.95);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
        }

        .footer {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .footer-button {
            width: 6rem;
            height: 6rem;
            background-size: cover;
            border-radius: 50%;
        }

        .leaderboard-button {
            width: 7rem;
            height: 7rem;
            background-size: cover;
            border-radius: 50%;
            background-color: white;
            padding: 1rem;
        }

        .leaderboard {
            width: 100%;
            margin-top: 2rem;
            color: #ffffff;
        }

        .leaderboard h2 {
            font-size: 2.4rem;
            margin-bottom: 1rem;
        }

        .leaderboard ol {
            list-style: none;
            padding: 0;
            font-size: 1.8rem;
        }

        .leaderboard li {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .username-input {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
        }

        .username-input label {
            font-size: 2.4rem;
            margin-right: 1rem;
        }

        .username-input input {
            padding: 0.5rem;
            font-size: 2rem;
            border-radius: 0.5rem;
            border: none;
        }

        .username-input button {
            padding: 0.5rem 1rem;
            font-size: 2rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #2d3748;
            color: white;
            cursor: pointer;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="username" id="username">Sample_Username</div>
            <div class="score">
                <div class="coin-image"></div>
                <span id="score-value">0</span>
            </div>
        </div>
        <div class="game-area">
            <button class="tap-button" onclick="incrementScore()"></button>
        </div>
        <div class="footer">
            <div class="leaderboard-button" style="background-image: url('./public/Images/leaderboard_icon.png');" onclick="showLeaderboard()"></div>
        </div>
        <div class="leaderboard" id="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboard-list"></ol>
        </div>
        <div class="username-input">
            <label for="username-input">Username:</label>
            <input type="text" id="username-input" placeholder="Enter your username">
            <button onclick="setUsername()">Set Username</button>
        </div>
    </div>

    <script>
        let users={}
        
    </script>
</body>
</html>
